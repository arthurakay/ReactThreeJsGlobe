<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" href="/ReactThreeJsGlobe/favicon.ico"><title>React App</title><link href="/ReactThreeJsGlobe/static/css/main.d001b2c5.css" rel="stylesheet" integrity="sha256-67gxQtqu9FjQKNnJ0mE3u+mtUUmWO//LhEi6x5KfUbE= sha384-6BXuWmhYg56g3BBemGE6rNi4NHc8CVxrobRFA4rv1slPVDYhA1V4PmsreRYVJlyY" crossorigin="anonymous"></head><body><script type="x-shader/x-vertex" id="vertexshader">uniform float amplitude;
			attribute float size;
			attribute vec3 customColor;
			varying vec3 vColor;
			void main() {
				vColor = customColor;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_PointSize = size;
				gl_Position = projectionMatrix * mvPosition;
			}</script><script type="x-shader/x-fragment" id="fragmentshader">uniform vec3 color;
			uniform sampler2D texture;
			varying vec3 vColor;
			void main() {
				gl_FragColor = vec4( color * vColor, 1.0 );
				gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
			}</script><script id="globeVertexShader" type="x-shader/x-vertex">varying vec3 vNormal;
			varying vec2 vUv;
			void main() {
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0);
				vNormal = normalize( normalMatrix * normal );
				vUv = uv;
			}</script><script id="globeFragmentShader" type="x-shader/x-fragment">uniform sampler2D mapIndex;
			uniform sampler2D lookup;
			uniform sampler2D outline;
			uniform float outlineLevel;
			varying vec3 vNormal;
			varying vec2 vUv;
			void main() {
				vec4 mapColor = texture2D( mapIndex, vUv );
				float indexedColor = mapColor.x;
				vec2 lookupUV = vec2( indexedColor, 0. );
				vec4 lookupColor = texture2D( lookup, lookupUV );
				float mask = lookupColor.x + (1.-outlineLevel) * indexedColor;
				mask = clamp(mask,0.,1.);
				float outlineColor = texture2D( outline, vUv ).x * outlineLevel;
				float diffuse = mask + outlineColor;
				gl_FragColor = vec4( vec3(diffuse), 1.  );
				// gl_FragColor = vec4( lookupColor );
				// gl_FragColor = vec4(texture2D( lookup, vUv ).xyz,1.);
			}</script><div id="root"></div><script type="text/javascript" src="/ReactThreeJsGlobe/static/js/main.cf2338e5.js" integrity="sha256-a6AC5+zBPeKneJIa5nYEHnpYncuJQPt2bYWlzzoEorM= sha384-NP2X/zX1pe1LmJEwtaqq72gCbpd0klmQYKxQxxq5tCQJIajlax4zfSXGUhbnUib9" crossorigin="anonymous"></script></body></html>
